<!DOCTYPE html>
<html>
    <head>
        <base target="_parent" />

        <title></title>

        <style type="text/css">

            html, body {
                background-color:   transparent;
                overflow:           hidden;
            }

            body {
                box-sizing: content-box;
                margin:     0;
                min-height: 480px;
                padding:    0;
            }

        </style>

        <link href="css/bookeasy-kiosk.css?v=1" rel="stylesheet">

    </head>

    <body>

        <div class="js-details-gadget--f" id="content"></div>

            <script type="text/javascript" src="//gadgets.impartmedia.com/gadgets.jsz?key=d5192d41822d0c987a0610af120d29bf"></script>

            <script>

            var bAllowBookings = true;
            var bookeasyData = {};
            var bookeasyType = 'tours'; // defaults to accomodation
            var bookingDate = new Date(); // get today's date
            var operatorIDs = productID = [65345]; // set operatorIDs to display
            var operatorIDString = operatorIDs.join(); // create a string for the JSONP request

            productID = '65345';

            $(function() {

                // load details gadget
                BE.gadget.details('.js-details-gadget--f', {
                    defaultDate: bookingDate,
                    descriptionHover: true,
                    period: 1,
                    productID: productID,
                    showHoverInline: true,
                    showQuantity: false,
                    thumbsInGrid: true,
                    type: bookeasyType,
                    vcID: 188
                });

            });

            // Add a resize listener to continuously update the frame height
            // (Use a separate function so it's not affected by errors thrown
            // by the gadget.)
            (function () {
                var frame = {},
                    targetSelector = '.js-details-gadget--f';

                setInterval(function () {
                    var target = document.querySelector(targetSelector);

                    if (typeof target.scrollHeight == 'number') {
                        frame.height = target.scrollHeight;

                        // parent.postMessage(frame, 'http://www.environment.sa.gov.au');
                        parent.postMessage(frame, 'http://localhost:3000');
                    }
                }, 300);
            }());

        </script>

    </body>

</html>
