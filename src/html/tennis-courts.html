<!DOCTYPE html>
<html>
    <head>
        <base target="_parent" />

        <title></title>

        <link href="css/bookeasy.css" rel="stylesheet">

    </head>

    <body>

        <div id="toolbar-cart" data-ng-class="toolbarClass"></div>

        <div class="js-details-gadget--tc" id="content"></div>

        <script src="//www.environment.sa.gov.au/files/templates/00000000-0000-0000-0000-000000000000/f88a7f3c-df7e-430a-825c-24cfa8dec9a8/jquery-191min.js"></script>

        <script src="js/bookeasy-mods.js"></script>

        <script src="//gadgets.impartmedia.com/gadgets.jsz?key=d5192d41822d0c987a0610af120d29bf"></script>

        <script src="js/iframeResizer.contentWindow.js"></script>

        <script>

            var bAllowBookings = true;
            var bookeasyData = {};
            var bookeasyType = 'tours'; // defaults to accomodation
            var bookingDate = new Date(); // get today's date
            var productID = '67622'; // set productID to display
            var iFrameResizer = {
                messageCallback: function(message){
                    alert(message,parentIFrame.getId());
                }
            }

            $(function() {

                // load details gadget
                BE.gadget.details('.js-details-gadget--tc', {
                    defaultDate: bookingDate,
                    descriptionHover: true,
                    period: 7,
                    productID: productID,
                    showHoverInline: true,
                    showQuantity: false,
                    thumbsInGrid: true,
                    type: bookeasyType,
                    vcID: 188
                });

            });

            window.iFrameResizer = {
                targetOrigin: 'http://localhost:3000'
            }





            // Initialise the cart gadget
            (function () {
                var gadgetOptions = {
                        vcID:"188",
                        bookingURL:"http://www.environment.sa.gov.au/parks/Find_a_Park/Browse_by_region/Yorke_Peninsula/innes-national-park/kiosk/checkout",
                        autoCollapse:true,
                        overlaySettings:     {
                            useBlockout:     true,
                            overlayColour:   '#777',
                            overlayOpacity:  0.5,
                            innerBackground: '#FFF',
                            zIndexLowest:    1000000,
                            width:           1000,
                            height:          false
                        }
                    },
                    gadgetSelector = '#toolbar-cart';

                BE.gadget.cart(gadgetSelector, gadgetOptions);
            }());

        </script>

    </body>

</html>
